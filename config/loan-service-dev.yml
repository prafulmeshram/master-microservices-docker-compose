server:
  port: 8007
spring:
  application:
    name: loan-service
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/db_master_micropservice?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Calcutta&useLegacyDatetimeCode=false
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 10000
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update    